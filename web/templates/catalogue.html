<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
	{% load static %}
    <link rel="stylesheet" href="{% static 'catalogue.css' %}">
    <title>Catalogue</title>
</head>
<body>
    <div class="container">
            <div class="inner">
                <div class="item">
                        {% for catalogue in catalogues %}
                            <img src="/media/{{catalogue.image}}" alt="{{catalogue.name}}" class="img" width="250" >
                           <h3>{{ catalogue.name }}</h3>
                           {{ catalogue.price }}
                            <button class="btn" id="btn{{catalogue.id}}">Add</button>
                        {% endfor %}
                </div>
            </div>
    </div>
    <div class="usercard" id="usercard"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="catalogue.js"></script>

</body>
</html>
