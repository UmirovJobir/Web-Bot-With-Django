<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/web/test.css">
    <title>Catalogue</title>    
</head>
<body>
    <div class="container">
            <div class="inner">
                <div class="item">
                    <ul class="test">
                        {% for catalogue in catalogues %}
                        <li>    
                            <img src="/media/{{catalogue.image}}" alt="{{catalogue.name}}" class="img">
                            <h3>{{ catalogue.name }}</h3>
                            {{ catalogue.price }}
                            <button class="btn" id="btn{{catalogue.id}}">Add</button>
                        </li>
                        {% endfor %}    
                    </ul>
                </div>
            </div>
    </div>
    <div class="usercard" id="usercard"></div>

    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
	<!-- <script src="catalogue.js"></script> -->

</body>
</html>
